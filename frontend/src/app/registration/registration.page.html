<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (submit)="register(form)">
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" ngModel required name="username"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="mail" ngModel required name="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel required name="password"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Account Type</ion-label>
      <ion-select type="password" ngModel required name="accountType">
        <ion-select-option value="admin">Admin Account</ion-select-option>
        <ion-select-option value="regular">Regular Account</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"
          >Sign Up</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
