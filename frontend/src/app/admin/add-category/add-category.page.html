<ion-header>
  <ion-toolbar>
    <ion-title>add-category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (submit)="addCategory(form)">
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" ngModel required name="name"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"
          >Add category</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
