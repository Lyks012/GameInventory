<ion-header>
  <ion-toolbar>
    <ion-title>my-games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let game of myGames">
    <ion-card>
      <ion-card-header>{{game.name}}</ion-card-header>
      <ion-card-content>
        <ion-button fill="clear" shape="round" (click)="delete(game.id)">
          Delete
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="user">
          <ion-icon name="apps-outline"></ion-icon>
          <ion-label>All Games</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>My Games</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
